<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot de Funciones: Dominio, Rango y As√≠ntotas</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      background: #f0e6ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    .bot-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #aaa;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
    }
    .respuesta {
      font-weight: bold;
      color: #6a1b9a;
      margin-top: 20px;
      white-space: pre-line;
    }
    #grafica {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="bot-box">
    <h2>ü§ñ Bot de Dominio, Rango y As√≠ntotas</h2>
    <input type="text" id="funcionInput" placeholder="Ej: f(x) = 1/(x-2)">
    <br>
    <button onclick="analizarFuncion()">Resolver</button>
    <div class="respuesta" id="respuesta"></div>
    <div id="grafica"></div>
  </div>

  <script>
    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      speechSynthesis.speak(voz);
    }

    function analizarFuncion() {
      const entrada = document.getElementById("funcionInput").value.trim();
      const salida = document.getElementById("respuesta");
      const exprRaw = entrada.replace("f(x)=", "");

      let expr;
      try {
        expr = math.parse(exprRaw);
      } catch (e) {
        const msg = "‚ö†Ô∏è Error: funci√≥n mal escrita. Verifica la sintaxis.";
        salida.innerText = msg;
        hablar(msg);
        return;
      }

      let asintotasVert = [];
      let asintotasHorz = null;
      let dominio = "Df: {x ‚àà ‚Ñù}";
      let rango = "Rf: {y ‚àà ‚Ñù}";
      let tipo = "Desconocido";
      const scope = { x: 0 };

      // Detectar denominador si existe
      function extraerDenominadores(nodo) {
        let resultados = [];
        if (nodo.isOperatorNode && nodo.op === '/') {
          resultados.push(nodo.args[1]);
        }
        if (nodo.args) {
          nodo.args.forEach(sub => resultados = resultados.concat(extraerDenominadores(sub)));
        }
        return resultados;
      }

      const denominadores = extraerDenominadores(expr);

      denominadores.forEach(den => {
        try {
          const simplified = math.simplify(den.toString());
          const solucion = math.solve(simplified.toString(), 'x');
          if (Array.isArray(solucion)) {
            solucion.forEach(r => {
              const val = math.evaluate(r);
              if (!isNaN(val)) {
                asintotasVert.push(Number(val.toFixed(4)));
              }
            });
          }
        } catch (e) {}
      });

      if (asintotasVert.length > 0) {
        dominio = `Df: {x ‚àà ‚Ñù | x ‚â† ${asintotasVert.join(', ')}}`;
      }

      // Tipo estimado
      const exprStr = expr.toString();
      if (exprStr.includes('x^2') || exprStr.includes('x*x')) tipo = "Cuadr√°tica";
      else if (exprStr.includes('x') && exprStr.includes('/')) tipo = "Racional";
      else if (exprStr.includes('x')) tipo = "Lineal";
      else tipo = "Constante";

      // As√≠ntota horizontal si grado del num < grado del denom
      const frac = math.simplify(exprRaw);
      const fracStr = frac.toString();
      if (fracStr.includes('/')) {
        const [num, den] = fracStr.split('/');
        const gradoN = (num.match(/\^\d+/) || []).map(m => parseInt(m.slice(1)))[0] || (num.includes('x') ? 1 : 0);
        const gradoD = (den.match(/\^\d+/) || []).map(m => parseInt(m.slice(1)))[0] || (den.includes('x') ? 1 : 0);
        if (gradoD > gradoN) {
          asintotasHorz = 0;
          rango = "Rf: {y ‚àà ‚Ñù | y ‚â† 0}";
        }
      }

      const respuesta = `üìå Tipo de funci√≥n: ${tipo}\nüß† Dominio: ${dominio}\nüìà Rango: ${rango}\n‚ö†Ô∏è As√≠ntotas Verticales: ${asintotasVert.length ? asintotasVert.map(x => 'x = ' + x).join(', ') : 'Ninguna'}\n‚ûñ As√≠ntota Horizontal: ${asintotasHorz !== null ? 'y = ' + asintotasHorz : 'Ninguna'}`;

      salida.innerText = respuesta;
      hablar(respuesta.replace(/\n/g, '. '));

      // Graficar
      const f = math.compile(exprRaw);
      const x = [], y = [];
      for (let i = -20; i <= 20; i += 0.1) {
        const rounded = Math.round(i * 10000) / 10000;
        if (asintotasVert.includes(rounded)) {
          x.push(i);
          y.push(null);
        } else {
          try {
            scope.x = i;
            const val = f.evaluate(scope);
            x.push(i);
            y.push(isFinite(val) ? val : null);
          } catch {
            x.push(i);
            y.push(null);
          }
        }
      }

      const data = [
        {
          x: x,
          y: y,
          type: 'scatter',
          mode: 'lines',
          name: 'Funci√≥n',
          line: { color: '#8e24aa' }
        }
      ];

      asintotasVert.forEach(v => {
        data.push({
          x: [v, v],
          y: [-20, 20],
          type: 'scatter',
          mode: 'lines',
          name: `As√≠ntota x = ${v}`,
          line: { color: 'red', dash: 'dash' },
          hoverinfo: 'skip',
          showlegend: true
        });
      });

      if (asintotasHorz !== null) {
        data.push({
          x: [-20, 20],
          y: [asintotasHorz, asintotasHorz],
          type: 'scatter',
          mode: 'lines',
          name: `As√≠ntota y = ${asintotasHorz}`,
          line: { color: 'blue', dash: 'dot' },
          hoverinfo: 'skip',
          showlegend: true
        });
      }

      Plotly.newPlot("grafica", data, {
        title: "Gr√°fica de la funci√≥n",
        xaxis: { title: "x" },
        yaxis: { title: "f(x)" }
      });
    }
  </script>
</body>
</html>
